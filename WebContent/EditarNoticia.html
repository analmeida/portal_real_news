<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alteração Noticias</title>
</head>
<body>
	
	<h1>RealNews</h1>
	<hr>
	
	<div style="margin: 15px;">
		<form action="AlteraNoticia.do" method="post" autocomplete="off">
			<input type="hidden" name="noticiaId" id="noticiaId" />
			<table>
				<tr><td>Titulo: </td><td><input type="text" name="Titulo" id="TituloNoticia" /></td></tr>
				<tr><td>Descricao: </td><td><input type="text" name="Descricao" id="DescricaoNoticia" /></td></tr>
				<tr><td>Texto: </td><td><textarea name="Texto" id="TextoNoticia" rows="4" cols="50"></textarea></td></tr>
				<tr><td><a href="index.html"><input type="button" value="Voltar" /></a></td><td><input type="submit" value="Enviar" /><br/></td></tr>	
			</table>
		</form>
	</div>
</body>
<script>
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');

var noticia = JSON.parse(httpGet("http://localhost:8080/RealNews/Noticia?id="+id));

document.getElementById("noticiaId").value = noticia.id;
document.getElementById("TituloNoticia").value = noticia.titulo;
document.getElementById("DescricaoNoticia").value = noticia.descricao;
document.getElementById("TextoNoticia").value = noticia.texto;

</script>
</html>
