<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro Noticias</title>
</head>
<body>
	
	<h1>RealNews</h1>
	<hr>
	
	<div style="margin: 15px;">
		<form action="Noticia.do" method="post" autocomplete="off">
			<table>
				<tr><td>Titulo: </td><td><input type="text" name="Titulo" /></td></tr>
				<tr><td>Descricao: </td><td><input type="text" name="Descricao" /></td></tr>
				<tr><td>Texto: </td><td><textarea name="Texto" rows="4" cols="50"></textarea></td></tr>
				<tr><td><a href="index.html"><input type="button" value="Voltar" /></a></td><td><input type="submit" value="Enviar" /><br/></td></tr>	
			</table>
		</form>
	</div>
</body>
</html>
